name: CI-CD pipeline
on:
  push: 
    branches: [main]
  workflow_dispatch:


permissions: 
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       uses: actions/checkout@v3    

     - name: deploy to Github pages
       uses: JamesIves/github-pages-deploy-action@v4
       with:
         branch: action
         folder: build

